<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#0a0a0a"/>
  
  <!-- Terminal window hint - top dots -->
  <circle cx="60" cy="60" r="12" fill="#ff5f56"/>
  <circle cx="100" cy="60" r="12" fill="#ffbd2e"/>
  <circle cx="140" cy="60" r="12" fill="#27c93f"/>
  
  <!-- Letter "Y" -->
  <path d="M180 140 L256 260 M332 140 L256 260 L256 380" 
        stroke="#00ff88" stroke-width="40" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Cursor/underscore -->
  <rect x="340" y="360" width="80" height="20" fill="#00ff88" rx="4">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Border glow effect -->
  <rect width="512" height="512" rx="80" fill="none" stroke="#00ff88" stroke-width="4" opacity="0.3"/>
</svg>